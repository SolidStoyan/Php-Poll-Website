<h2 style="margin-left: 42%">Registration Form</h2>

    <div class="container" style="margin-left:30%">
        <input type="text" placeholder="Enter your username" name="username" maxlength="50" id="username" required><br>
        <input type="password" placeholder="Enter your password" name="pass" maxlength="20"  id="pass" required><br>
        <input type="password" placeholder="Repeat your password" name="rpass" maxlength="20" id="rpass" required><br>
        <button type="submit" onclick="regCall()" style="margin-left: 14%">Register</button>
    </div>
    <div id="errorList" style="margin-right: 6%"></div>
    <br><br>
    <div id="registerWarning" style="margin-right: 34%; text-align: center; font-size: 120%; font-style: bold;"> 
    The following symbols cannot be used in the username or password: <br>
    [ ' / ~ ` \ ! @ # $ %  ^ & * ( ) _ - + = { } [ ] | ; : " < > , . ? ] !
    </div>
    <script src="../View/js/register.js"></script>
